spring.application.name=GreetingApp
# Database URL for H2 (In-memory database)
spring.datasource.url=jdbc:h2:mem:greetingdb;DB_CLOSE_DELAY=-1

# Driver Class for H2
spring.datasource.driverClassName=org.h2.Driver

# Username and password (default for H2 is 'sa' and an empty password)
spring.datasource.username=sa
spring.datasource.password=password

# JPA Hibernate settings
spring.jpa.hibernate.ddl-auto=update    # Automatically creates/updates tables
spring.jpa.show-sql=true                 # Logs SQL queries
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (Optional - allows you to access H2's web-based console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

